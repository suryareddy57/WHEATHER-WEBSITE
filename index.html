<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">Northampton, GB</div>
        <div class="date">Thursday 10 January 2020</div>
      </section>
      <div class="current">
        <img src="" alt="Weather icon" class="weather-icon" />
        <div class="weather">Sunny</div>
        <div class="heat-info">
          <div class="temp">
            <span class="celsius">15°C</span>
            <span class="fahrenheit">59°F</span>
            <span class="kelvin">288K</span>
          </div>
          <div class="feels-like">Feels like: <span>13°C</span></div>
          <div class="humidity">Humidity: <span>70%</span></div>
        </div>
        <div class="hi-low">13°C / 16°C</div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
