<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">Northampton, GB</div>
        <div class="date">Thursday 10 January 2020</div>
      </section>
      <div class="current">
        <img src="" alt="Weather icon" class="weather-icon" />
        <div class="weather">Sunny</div>
        <div class="temp">
          <div>Current: <span class="celsius"></span> / <span class="fahrenheit"></span> / <span class="kelvin"></span></div>
          <div>Predicted: <span class="celsius-pred"></span> / <span class="fahrenheit-pred"></span> / <span class="kelvin-pred"></span></div>
        </div>
        <div class="feels-like">Feels like: <span></span></div>
        <div class="humidity">Humidity: <span></span></div>
        <div class="hi-low">Min/Max: <span></span></div>
        <div class="wind">Wind: <span></span></div>
        <div class="pressure">Pressure: <span></span></div>
        <div class="precipitation">Precipitation: <span></span></div>
        <div class="cloudiness">Cloudiness: <span></span></div> <!-- New cloudiness section -->
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
